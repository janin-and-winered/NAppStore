<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Canvas Example</title>
    <style>
        .container {
        width: 80%;
        margin: auto;
        text-align: center;
        }
    </style>

  </head>
  <body>
    <div class="container">
      <h1>Canvas Example</h1>
      <button id="button">Exit</button>
    </div>
    <script>
      const sc_canvas = document.getElementsByClassName("sc-canvas");
    
      for(let i = 0; i < sc_canvas.length; i++){
        sc_canvas[i].style.display = "none";
      };
      document.getElementById("button").onclick = function() {
        for(let i = 0; i < sc_canvas.length; i++){
          sc_canvas[i].style.display = "";
        };
        document.getElementById("button").innerHTML = "Clicked"
      };
    </script>
  </body>
</html>
